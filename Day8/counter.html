<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="container">
        <input type="button" id="minus" class="btn" onclick="minus()" value="-">
        <div class="count" class="btn">
            <p id="number">0</p>
        </div>
        <input type="button" id="plus" class="btn" onclick="plus()" value="+">
    </div>
    
    <script src="counter.js"></script>
</body>
</html>
